<div id="dashboard-page">
  <div class="page-wrapper page-sidebar" [ngClass]="{'toggled' : toggledSidebar}">
    <!--Sidebar-->
    <app-sidebar [toggledSidebarItem]="toggledSidebar"></app-sidebar>
    <!--Page Content-->
    <div class="page-content">
      <!--Navbar-->
      <app-header-dashboard #headerDashboard [toggledSidebarItem]="toggledSidebar" (onToggleSidebar)="toggleSidebar()"></app-header-dashboard>
      <!--Dashboard content-->
      <main class="dashboard-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 col-lg-9">
              <h1 class="dashboard-content-title fs-3">Tablero</h1>
              <hr>
              <div id="courses-segment" class="px-2">
                <h2 class="fs-4">Cursos Publicados</h2>
                <hr>
                <div class="row">
                  <div class="col-12 col-sm-6 col-xl-4 d-flex mb-4 animate__animated animate__fadeInUp animate__fadeIn">
                    <div class="card">
                      <img src="../../../assets/img/defaults/course-1.png" class="card-img-top img-fluid" alt="...">
                      <div class="card-body">
                        <p class="card-subtitle content-text">Categoria Programa</p>
                        <p class="card-title">Nombre Programa</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-xl-4 d-flex mb-4 animate__animated animate__fadeInUp animate__fadeIn">
                    <div class="card">
                      <img src="../../../assets/img/defaults/course-2.png" class="card-img-top img-fluid" alt="...">
                      <div class="card-body">
                        <p class="card-subtitle content-text">Categoria Programa</p>
                        <p class="card-title">Nombre Programa</p>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-sm-6 col-xl-4 d-flex mb-4 animate__animated animate__fadeInUp animate__fadeIn">
                    <div class="card">
                      <img src="../../../assets/img/defaults/course-3.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <p class="card-subtitle content-text">Categoria Programa</p>
                        <p class="card-title">Nombre Programa</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-3">
            </div>
          </div>
        </div>
      </main>
      <!--Footer-->
      <app-footer></app-footer>
      <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : getSidebarState()}"></div>
    </div>
  </div>
</div>
